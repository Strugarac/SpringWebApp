<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Kosta</title>
</head>
<body>

<h1>Book List</h1>


<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}">123</td>
        <td th:text="${book.getTitle()}">Spring in action</td>
        <td th:text="${book.publisher.getPublisherName()}">Wrox</td>
    </tr>
</table>
</body>
</html>
