<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Kosta</title>
</head>
<body>
<h1>Author list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.getId()}">123</td>
        <td th:text="${author.getFirstName()}">Kosta</td>
        <td th:text="${author.getLastName()}">Markovic</td>
    </tr>
</table>

</body>
</html>
